<!DOCTYPE html>
<html>
    <head>
        <title> Creacion Bancos </title>
    </head>
    <body>
        <form action="/bancos/" method="POST"> {% csrf_token %} 
            <p> Nombre del banco: <input type="text" name="Banco"/></p>
            <p> Id del grupo: <input type="text" name="idBanco"/></p>
            <p> Curso al que pertenece: <input type="text" name="curso"/></p>
            <p> Cantidad de grupos: <input type="number" id="quantity" name="quantity" min="1" max="15"/></p>
            <input type="submit" value="Crear"/>
        </form>
    </body>
</html>
