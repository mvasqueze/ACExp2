<!DOCTYPE html>
<html>
    <head>
        <title> Creacion grupos </title>
    </head>
    <body>
        <form action="/grupos/" method="POST"> {% csrf_token %} 
            <p> Nombre del grupo: <input type="text" name="Grupo"/></p>
            <p> Id del grupo: <input type="text" name="idGrupo"/></p>
            <p> Curso al que pertenece: <input type="text" name="curso"/></p>
            <p> Cantidad de grupos: <input type="number" id="quantity" name="quantity" min="1" max="15"/></p>
            <input type="submit" value="Crear"/>
        </form>
    </body>
</html>
