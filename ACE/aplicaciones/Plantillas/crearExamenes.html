{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<html>
    <h4>Vas a crear un examen al grupo: {{data.Ngrupo}}, del Curso: {{data.nombre_curso}}</h4>
    <h1>CREA TUS EXÁMENES</h1>

   <form method="POST" action="{%url 'crearExamen'%} ">
        {% csrf_token %}
        <p><label for="banco"> Banco con el que vas a hacer el examen: </label>
        <select name="Banco_examen" id="banco">
        {% for banco in data.lista_bancos %}
        <option value="{{banco.nombre}}"> {{banco.nombre}} </option>
        {% endfor %}
        </select></p>
        <p> ¿Cuántas preguntas desea hacer?: <input type="number" name="cantPreguntas"/></p>
        <input type="hidden" name="grupoid" value="{{data.idgrupo}}" />
        <button type="submit" onclick="return confirm('¿Seguro que vas a crear examen para este grupo en el banco que ingresaste?');" class="submit-delete">Crear Examen</button>
        <input type="hidden" name="nombre_curso" value="{{data.nombre_curso}}" />
    </form>
    <h3> <a href="/grupos/{{data.CursoId}}"> <b>Volver al grupo </b>  </p> </a> </h3>
    <h3> <a href="/cursos/"> <b>Volver al curso </b>  </p> </a> </h3>
</html>
{% endblock %}
